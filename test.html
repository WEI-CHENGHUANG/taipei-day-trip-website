<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="wrapper">
        <button class="prevButton">
          <img
            src="static/btn_leftArrow.png"
            alt="TaipeiDayTripButtonLeft"
            height="36"
            width="36"
          />
        </button>
        <div class="slidesContainer">
          <div class="slideImage">
            <img
              src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000848.jpg"
              alt=""
            />
          </div>
          <div class="slideImage">
            <img
              src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11002891.jpg"
              alt=""
            />
          </div>
          <div class="slideImage">
            <img
              src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000340.jpg"
              alt=""
            />
          </div>
        </div>
        <button class="nextButton">
          <img
            src="static/btn_rightArrow.png"
            alt="TaipeiDayTripButtonRight"
            height="36"
            width="36"
          />
        </button>
        <div class="navigationDots"></div>
      </div>
    </section>
  </body>
</html>
